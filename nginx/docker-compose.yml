version: "3.9"
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - REACT_SERVER01_PROTOCOL=${REACT_SERVER01_PROTOCOL}
      - REACT_SERVER01_IP=${REACT_SERVER01_IP}
      - REACT_SERVER01_PORT=${REACT_SERVER01_PORT}
      - EXPRESS_SERVER01_PROTOCOL=${EXPRESS_SERVER01_PROTOCOL}
      - EXPRESS_SERVER01_IP=${EXPRESS_SERVER01_IP}
      - EXPRESS_SERVER01_PORT=${EXPRESS_SERVER01_PORT}

